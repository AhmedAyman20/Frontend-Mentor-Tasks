  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="product">
      <picture class="product__img">
        <div class="image">
          <div class="overlay">
            <div class="icon"></div>
          </div>
        </div>
        
      </picture>
      <div class="product__content">

        <div class="product__title">Equilibrium #3429</div> 
        <p class="product__p">Our Equilibrium collection promotes balance and calm.</p> 

        <div class="flex-group">
          
          <p class="product__price" data-icon="ethereum">
            <object data="/images/icon-ethereum.svg" ></object>
            0.041 ETH
          </p> 
         
          <p class="product__time">  
            <object data="/images/icon-clock.svg" ></object>
            3 days left
          </p> 
        </div>
        <hr>
        <div class="product__author">
          <img class="author_img" src="./images/image-avatar.png" alt="img">
          <div>Creation of <div class="author_name">Jules Wyvern</div> </div> 
        </div>
      </div>
    </article>
  </main>
