<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

<body>
  <main>
    <article class="card">
      <picture class="card__img">
        <div class="img">
          <div class="overlay"></div>
        </div>
      </picture>
      <div class="card__content">
        
        <h1 class="card__title">Get <span class="insights">insights</span>  that help your business grow.</h1>

        <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p> 
          
        <div class="card__review">
          <div class="card__review_name">10k+ <div>companies</div> </div> 
          <div class="card__review_name">314 <div>tempaltes</div> </div>  
          <div class="card__review_name">12M+ <div>queries</div> </div>  
        </div>

      </div>
      
  </article>

  </main>
